name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Fast Security Scan
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build project
      run: mvn clean compile -DskipTests
    
    - name: Run SpotBugs Security Analysis
      run: mvn com.github.spotbugs:spotbugs-maven-plugin:check
    
    - name: Upload SpotBugs Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: spotbugs-security-report
        path: target/spotbugsXml.xml

  code-security:
    runs-on: ubuntu-latest
    name: Code Security Analysis
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build project
      run: mvn clean compile -DskipTests
    
    - name: Run SpotBugs Security Analysis
      run: |
        mvn com.github.spotbugs:spotbugs-maven-plugin:spotbugs \
          -Dspotbugs.includeFilterFile=.github/spotbugs-security-include.xml
    
    - name: Upload SpotBugs Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: spotbugs-report
        path: target/spotbugsXml.xml

  container-security:
    runs-on: ubuntu-latest
    name: Container Security Scan
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build JAR
      run: mvn clean package -DskipTests
    
    - name: Build Docker image
      run: |
        docker build -t flink-log-processor:latest .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'flink-log-processor:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'

  secrets-scan:
    runs-on: ubuntu-latest
    name: Secrets Detection
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --only-verified --no-update